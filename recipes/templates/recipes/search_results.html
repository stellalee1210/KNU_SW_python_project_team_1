<h1>"{{ query }}" 검색 결과</h1>

{% if results %}
  <ul>
  {% for recipe in results %}
    <li style="margin-bottom: 20px;">
      <strong>{{ recipe.title }}</strong><br>

      {% if recipe.image_url %}
        <b>이미지:</b>
        <a href="{{ recipe.image_url }}" target="_blank">이미지 보기</a><br>
      {% endif %}

      <b>재료:</b> {{ recipe.ingredients }}<br>
      <b>방법:</b> {{ recipe.instructions }}
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>검색 결과가 없습니다.</p>
{% endif %}
